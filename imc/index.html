<!doctype html>
<html lang="pt-br">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Em busca do peso ideal</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS da aplicação -->
    <link rel="stylesheet" href="imc.css">

    <!--Dependencias BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!--JS-->
    <script src="calc.js"></script>

  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <!-- Card -->
          <div class="card">

            <!-- Título  -->
            <div class="card-header">
              <h2 class="text-center">Calculadora do IMC</h2>
            </div>

            <div class="card-body">
              <!--Altura -->
              <div class="form-group">
                <label for="altura">Altura(m):</label>
                <input type="text" class="form-control form-control-lg" name="altura" id="altura"
                  placeholder="Digite a altura">
              </div>

              <div class="form-group">
                <!--Peso -->
                <label for="peso">Peso(Kg):</label>
                <input type="text" class="form-control form-control-lg" name="peso" id="peso"
                placeholder="Digite o peso">
              </div>

              <div class="form-group">
                  <!--Escolha do sexo -->
                  <p>Sexo:</p>
                  <form>
                        <input type="radio" name="Sexo" value="masculino" id="masculino" checked>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="Sexo" value="feminino" id="feminino">
                        <label for="feminino">Feminino</label>
                  </form>
              </div>
              <div class="form-group form-control form-control-lg" id="saida"></div>

              <div class="form-group text-center">
                <button onClick="calculandoIMC()" id="calculandoIMC" class="btn">Calculando o IMC<i
                  class="fa fa-tachometer" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


  </body>
</html>
